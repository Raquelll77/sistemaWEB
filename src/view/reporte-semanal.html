<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Semanal</title>
</head>
<body>
    <style>
        .container{
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        label{
            margin-right: 10px;
            font-weight: bold;
        }
        input{
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button{
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
    <div class="container">
        <h2>Reporte Semanal</h2>
        <form>
            <label for="semana">Semana:</label>
            <input type="number" id="semana" name="semana" min="1" max="52" required>
            <label for="año">Año:</label>
            <input type="number" id="año" name="año" min="2000" max="2100" required>
            <button type="submit">Buscar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Facturación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán las filas de la tabla de facturación para la semana seleccionada -->
            </tbody>
        </table>
    </div>
</body>
</html>
