<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            display: flex;
            flex-direction: row;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            width: 50%;
            background-color: #f8f9fa;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        } */

        .login-form {
            padding: 40px;
            flex: 1;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 20px;
            height: 45px;
            border-radius: 10px;
        }

        .btn-login {
            background-color: #ff2b2b;
            color: white;
            border-radius: 10px;
            height: 45px;
            font-weight: bold;
            width: 100%;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* .social-login img {
            width: 40px;
            height: 40px;
        } */

        .register-link,
        .recover-password {
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        .register-link a,
        .recover-password a {
            color: #ff4b2b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="image-container">
                <img src="../image/logo-movesa.jpg" width=100% >
            </div>
            <div class="login-form">
                <h2>Bienvenido!</h2>
                <p>Ingresa tus datos para iniciar sesion!</p>
                <form action="../controller/login.php" method="post">
                    <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Ingresa tu usuario" required>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <div class="recover-password"><a href="#">Recuperar contraseña</a></div>
                    <button type="submit" class="btn btn-login">Ingresar</button>
                </form>
                <div class="social-login">

                </div>
                <div class="register-link">No tienen cuenta? <a href="#">Registrate ahora</a></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
